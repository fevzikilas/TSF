<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecasting Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 80%;
            margin: 0;
            padding: 0;
            background-color: #262626;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: transparent;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -80px;
            flex-wrap: nowrap; 
            padding: 40px;
        }
        header h1 {
            flex: 1; 
            margin: 0;
            font-size: 2rem;  
        }
        .container {
            width: 90%;
            margin: 2rem auto;
            background-color: transparent;
            padding: 1rem;
            border-radius: 8px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .metadata {
            color: #ddd;
        }
        .search-bar {
            background-color: transparent;
            color: white;
            border: 1px solid #ddd;
            padding: 0.5rem;
            border-radius: 4px;
        }
        table {
            color:#ddd;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.141); 
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            cursor: pointer;
            background-color: transparent;
        }
        th {
            background-color: rgba(221, 212, 212, 0);
            color: #fff;
            position: relative;
        }
        .sort-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 5px;
            vertical-align: middle;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }
        .sort-asc .sort-arrow {
            border-bottom: 5px solid green;
        }
        .sort-desc .sort-arrow {
            border-top: 5px solid green;
        }
        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.249);
        }
        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.159);
        }
        a {
            color: white;
            text-decoration: none;
        }
        .nav-buttons {
            display: flex;
            flex-wrap: nowrap;
        }
        .nav-buttons a {
            margin-left: 1rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>TSF Models</h1>
        <div class="nav-buttons">
            <a href="#">Papers</a>
            <a href="#">Tutorials</a>
            <a href="#">Repositories</a>
            <a href="#">Books</a>
            <a href="#">Datasets</a>
            <a href="#">Blogs</a>
            <a href="#">Competitions</a>
            <a href="#">Courses</a>
        </div>
    </header>
    <div class="container">
        <div class="top-bar">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search models...">
            <div class="metadata" id="metadata">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Model</th>
                    <th onclick="sortTable(1)">Date <span class="sort-arrow"></span></th>
                    <th>GitHub</th>
                </tr>
            </thead>
            <tbody id="models-table-body">
            </tbody>
        </table>
        <script>
            fetch('models.txt')
            .then(response => response.text())
            .then(data => {
                const models = data.split('\n');
                const tableBody = document.getElementById('models-table-body');
                const metadata = document.getElementById('metadata');
                let modelCount = 0;

                models.forEach((model, index) => {
                    if (model.trim()) {
                        modelCount++;
                        const [title, date, paperLink, githubLink] = model.split('|');
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="${paperLink}" target="_blank" title="${title}">${title}</a></td>
                            <td>${date}</td>
                            <td><a href="${githubLink}" target="_blank">Link</a></td>
                        `;
                        tableBody.appendChild(row);
                    }
                });

                metadata.innerText = `Total Models: ${modelCount}`;
            })
            .catch(error => console.error('Error fetching models:', error));

            function sortTable(columnIndex) {
                const table = document.querySelector('table tbody');
                const rows = Array.from(table.rows);
                const isAscending = table.getAttribute('data-sort-order') === 'asc';
                const direction = isAscending ? 1 : -1;

                rows.sort((a, b) => {
                    const aText = a.cells[columnIndex].innerText;
                    const bText = b.cells[columnIndex].innerText;

                    if (columnIndex === 1) {
                        const aDate = new Date(aText);
                        const bDate = new Date(bText);
                        return (aDate - bDate) * direction;
                    } else {
                        return aText.localeCompare(bText) * direction;
                    }
                });

                table.innerHTML = '';
                rows.forEach(row => table.appendChild(row));
                table.setAttribute('data-sort-order', isAscending ? 'desc' : 'asc');

                document.querySelectorAll('th .sort-arrow').forEach(arrow => {
                    arrow.parentElement.classList.remove('sort-asc', 'sort-desc');
                });
                const header = document.querySelector(`th:nth-child(${columnIndex + 1})`);
                header.classList.add(isAscending ? 'sort-desc' : 'sort-asc');
            }

            document.getElementById('search-bar').addEventListener('input', function() {
                const filter = this.value.toLowerCase();
                const rows = document.querySelectorAll('#models-table-body tr');
                rows.forEach(row => {
                    const title = row.cells[0].innerText.toLowerCase();
                    if (title.includes(filter)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        </script>
    </div>
</body>
</html>
